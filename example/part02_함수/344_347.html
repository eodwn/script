<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>변수와 함수와의 관계</title>
    <style>
      body{font-size:13px}
      h1,h2,h3,h4,h5,div,p,dt,dd,table,td,th{padding:0;margin:0}
      h1{font-size:17px}
      h2{margin:15px 0 10px;font-size:15px}
      dt{margin-top:10px;font-weight:bold}
      table{width:100%;margin-top:10px;border-collapse: collapse;table-layout:fixed;font-size:13px}
      th,td{border:1px solid #ccc;padding:10px}
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>

    <script>

    // 1. 변수에 함수 저장하기
    function hello(){
      console.log("hello");
    }

    var hello2 = hello;
    hello2();

    // 2. 매개변수에 함수 저장하기
    function callFunction(func){
      func();
    }
    callFunction(hello);

    // 3. 리턴값으로 함수 호출하기
    function outerFunction(){
      function innerFunction(){
        console.log("hello");
      }
      return innerFunction();
    }

    var hello3 = outerFunction;
    hello3();


    // googoodan 함수를 만들고 3단을 출력한다.
    function googoodan(num){
      for(var i = 1; i <= 9; i++){
        document.write(num + "*" + i + "=" + (num * i) + "<br>");
      }
    }
    googoodan(3);

    // googooean 함수를 googoodan2 변수가 참조하고 변수를 이용하여 4단을 출력한다.
    var googoodan2 = googoodan;
    googoodan2(4);

    // getGoogoodan 함수를 만들고 googoodan 함수를 리턴하여 5단을 출력한다.
    function getGoogoodan(){
      function innerGoogoodan(num){
        for(var i = 1; i <= 9; i++){
          document.write(num + "*" + i + "=" + (num * i) + "<br>");
        }
      }
      return innerGoogoodan;
    }

    var googoodan3 = getGoogoodan();

    googoodan3(5);

    // 사칙연산을 하는 add, sub, mult, div 함수를 만들자. 매개변수는 (num1, num2) 두개로 고정한다.
    function add(num1, num2){
      return num1 + num2;
    }

    function sub(num1, num2){
      return num1 - num2;
    }

    function mult(num1, num2){
      return num1 * num2;
    }

    function div(num1, num2){
      return num1 / num2;
    }

    // getOperation(opName) 함수를 만든다 opName은 "add", "sub", "mult", "div" 네 개 중에 하나를 매개변수를 받으면
    // 적당한 함수를 리턴한다. 리턴된 함수를 변수로 담아 호출한다.
    function getOperation(opName){
      function add(num1, num2){
        return num1 + num2;
      }

      function sub(num1, num2){
        return num1 - num2;
      }

      function mult(num1, num2){
        return num1 * num2;
      }

      function div(num1, num2){
        return num1 / num2;
      }

      if(opName = "add"){
        return add;
      }

      if(opName = "sub"){
        return sub;
      }

      if(opName = "mult"){
        return mult;
      }

      if(opName = "div"){
        return div;
      }
    }

    var plusFunction = getOperation("add");
    console.log(plusFunction(10, 20));

    // calculate(opFunction) 함수를 만들어서 위의 예제와 결함해보자
    function calculate(opFunction, num1, num2){
      console.log(opFunction(num1, num2));
    }

    calculate(getOperation("add"), 100, 200);

    </script>

  </body>
</html>
