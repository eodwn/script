<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>CHAPTER 05 객체지향 프로그래밍 특징 03_클래스 상속 중급</title>
	<style>
	body{font-size:13px}
	h1,h2,h3,h4,h5,div,p,dt,dd,table,td,th{padding:0;margin:0}
	h1{font-size:17px}
	h2{margin:15px 0 10px;font-size:15px}
	dt{margin-top:10px;font-weight:bold}
	table{width:100%;margin-top:10px;border-collapse: collapse;table-layout:fixed;font-size:13px}
	th,td{border:1px solid #ccc;padding:10px}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

	<body>

		<script>

		// 부모생성자 호출하기

		// 부모 클래스
		function MyParent(param1){
			// 프로터피 생성
			this.property1 = param1;
		}

		// 메서드 생성
		MyParent.prototype.method1 = function(){
			console.log("property1 = " + this.property1);
		}

		// 자식 클래스
		function MyChild(param1){
			MyParent.call(this,param1);
		}

		// 상속
		MyChild.prototype = new MyParent();

		var child1 = new MyChild("data1");
		child1.method1();

		</script>


	</body>
</html>
