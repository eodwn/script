				클래스 상속 기능 : 코드 재사용
			*/

			 // 부모 클래스
			 function MyParent(){
				 this.property1 = "value1";
			 }
			 MyParent.prototype.method1 = function(){
				 console.log("MyParent.method1()" + this.property1);
			 }

			 // 자식 클래스
			 function MyChild(){

			 }

			 // 상속
			 MyChild.prototype = new MyParent();

			 // 자식 클래스 인스턴스 생성
			 var child1 = new MyChild();
			 console.log("child1.property1 = " + child1.property1);

			 // 자식객체에서 부모의 메서드 호출
			 child1.method1();
