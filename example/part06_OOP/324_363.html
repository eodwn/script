<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>CHAPTER 06 객체지향 프로그래밍 특징 04_다형성</title>
	<style>
	body{font-size:13px}
	h1,h2,h3,h4,h5,div,p,dt,dd,table,td,th{padding:0;margin:0}
	h1{font-size:17px}
	h2{margin:15px 0 10px;font-size:15px}
	dt{margin-top:10px;font-weight:bold}
	table{width:100%;margin-top:10px;border-collapse: collapse;table-layout:fixed;font-size:13px}
	th,td{border:1px solid #ccc;padding:10px}
	div.image-container {
			position: relative;
	}
	div.image-container img {

			position: absolute;
			left: 0;
			top: 0;
			width: 120px;
	}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

	<body>

		<div>
        <button id="btnHorizontal">
            가로정렬
        </button>
        <button id="btnVertical">
            세로정렬
        </button>

        <button id="btnRandom">
            랜덤정렬
        </button>
        <button id="btnGrid">
            바둑판정렬
        </button>
    </div>

    <div class="image-container" id="container1">
        <img src="images/1.png" >
        <img src="images/2.png" >
        <img src="images/3.png" >
        <img src="images/4.png" >
        <img src="images/5.png" >
        <img src="images/6.png" >
        <img src="images/7.png" >
        <img src="images/8.png" >
    </div>

		<script>
			$(document).ready(function(){
				var img1 = new SimpleGallery("#container1 img");

				$("#btnHorizontal").click(function(){
					img1.show(horizontalAlignable);
				});

				$("#btnVertical").click(function(){
					img1.show(verticalAlignable);
				});

				$("#btnRandom").click(function(){
					img1.show(randomAlignable);
				});

				$("#btnGrid").click(function(){
					img1.show(gridAlignable);
				});

			});

			$(document).ready(function(){
				randomAlignable.align($("#container1 img"))
			});

			// 심플갤러리 클래스
			function SimpleGallery(selector){
				this.images = null;
				this.init(selector);
			}

			// 요소 초기화
			SimpleGallery.prototype.init = function(selector){
				this.images = $(selector);
			}

			// 이미지 정렬 기능 실행
			SimpleGallery.prototype.show = function(alignable){
				alignable.align(this.images);
			}

			// 가로 정렬 기능
			var horizontalAlignable = {
				align : function(images){
					var length = images.length;

					for(var i = 0; i < length; i++){
						var x = i * 200;

						images.eq(i).css({
							left : x,
							top : 0
						});
					}
				}
			}

			// 세로 정렬 기능
			var verticalAlignable = {
				align : function(images){
					var length = images.length;

					for(var i = 0; i < length; i++){
						var y = i * 200;

						images.eq(i).css({
							left : 0,
							top : y
						});
					}
				}
			}

			// 랜덤 정렬 기능
			var randomAlignable = {
				align : function(images){
					var length = images.length;

					for(var i = 0; i < length; i++){
						var x = 400 * Math.random();
						var y = 400 * Math.random();
						images.eq(i).css({
							left : x,
							top : y
						});
					}
				}
			}

			// 바둑판식 정렬 기능
			var gridAlignable = {
				align : function(images){
					var length = images.length;
					var count = 3;

					for(var i = 0; i < length; i++){
						var x = (i % count) * 200;
						var y = parseInt(i / count) * 200;

						images.eq(i).css({
							left : x,
							top : y
						});
					}
				}
			}



		</script>


	</body>
</html>
