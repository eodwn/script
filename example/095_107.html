<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>부록:클래스, 객체</title>
    <style>
      body{font-size:13px}
      h1,h2,h3,h4,h5,div,p,dt,dd,table,td,th{padding:0;margin:0}
      h1{font-size:17px}
      h2{margin:15px 0 10px;font-size:15px}
      dt{margin-top:10px;font-weight:bold}
      table{width:100%;margin-top:10px;border-collapse: collapse;table-layout:fixed;font-size:13px}
      th,td{border:1px solid #ccc;padding:10px}
    </style>
    <script>

        // 자바스크립트에서 function을 이용하여 클래스를 만든다.
        // 그냥 호출하면 함수이지만, new 연산자를 붙이면 클래스로 인식하고 객체(인스턴스)를 생성한다.
        // this는 자신을 캡슐화하는 객체를 의미한다.

        function Human(name, company){
          var name = name;
          var company = company;

          this.getName = function(){
            console.log(name);
          }

          this.getCompany = function(){
            console.log(company);
          }

          console.log(this);
        }

        // 객체를 생성해본다.
        var youngju = new Human("강영주", "naver");
        youngju.getName();
        youngju.getCompany();

        // 함수로 호출해본다
        // 이곳을 감싸고 있는 객체는 window 객체이다.
        Human("강영주", "naver");


        // 종이를 자르는 프로그래밍을 개발한다.
        var paper = "종이";
        function scissorPaper(){
          console.log(paper + "를 자릅니다.");
        }

        // 음식를 자르는 기능을 추가한다.
        var food = "음식";
        function scissorFood(){
          console.log(food + "을 자릅니다.");
        }

        // 옷 자르는 기능을 추가한다.
        var cloth = "옷";
        function scissorCloth(){
          console.log(cloth + "을 자릅니다.");
        }

        // 종이를 붙이는 기능을 추가한다.
        function pastePaper(){
          console.log(paper + "를 붙칩니다.");
        }

        // 위 코드는 재료나 기능이 추가 될 경우 관리가 어렵다.
        // 객체로 데이터, 함수를 캡슐화 한다.
        // 1. 데이터를 안전하게 관리할 수 있다.
        // 2. 재료 상관없이 자르는 기능만 알면 된다.
        // 3. 아이템에 기능이 추가되면 해당 클래스를 찾아 수정하면 된다.

        function Paper(){
          var item = "종이";

          this.scissor = function(){
            console.log(item + "을 자릅니다.");
          }

          this.paste = function(){
            console.log(item + "를 붙칩니다.");
          }
        }

        function Food(){
          var item = "음식";

          this.scissor = function(){
            console.log(item + "을 자릅니다.");
          }
        }

        function Cloth(){
          var item = "옷";

          this.scissor = function(){
            console.log(item + "을 자릅니다.");
          }
        }

        var paper = new Paper();
        paper.scissor();
        paper.paste();

        var food = new Food();
        food.scissor();

        var cloth = new Cloth();
        cloth.scissor();

        // Javascript에서 사용하는 객체(클래스)
        var arr = new Array();
        arr.push(2);
        console.log(arr);

        var num = Math.max(0,9,5);
        console.log(num);

        var date = new Date();
        console.log(date.getDay());
        console.log(date.getDate());

    </script>

</head>
<body>

</body>
</html>
