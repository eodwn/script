<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>3. promise 특징</title>
    <style>
		body{font-size:13px}
		h1,h2,h3,h4,h5,div,p,dt,dd{padding:0;margin:0}
		h1{font-size:17px}
		h2{margin:15px 0 10px;font-size:15px}
		dt{margin-top:10px;font-weight:bold}
	</style>

</head>
<body>
    <script>
        var aPromise = new Promise(function(resolve){
            resolve(100);
        });

        aPromise.then(function(value){
            return value * 2;
        });

        aPromise.then(function(value){
            return value * 2;
        });

        aPromise.then(function(value){
            console.log("1: " + value);
        });

        var bPromise = new Promise(function(resolve){
            resolve(100);
        });

        bPromise.then(function(value){
            return value * 2;
        }).then(function(value){
            return value * 2;
        }).then(function(value){
            console.log("2: " + value);
        });

    </script>
</body>
</html>
