<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>2장 promise 사용하기</title>
    <style>
		body{font-size:13px}
		h1,h2,h3,h4,h5,div,p,dt,dd{padding:0;margin:0}
		h1{font-size:17px}
		h2{margin:15px 0 10px;font-size:15px}
		dt{margin-top:10px;font-weight:bold}
	</style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
    <script>
        
        /*
            promise 정적 메소드 .resolve
        */

        new Promise(function(resolve){
            resolve(42);
        }).then(function(value){
            console.log(value);
        });

        // 전역 메소드 resolve를 사용하면 new Promise() 구문을 단축해 표기할 수 있다.
        Promise.resolve(42).then(function(value){
            console.log(value);
        });

        // thenable
        var promise = Promise.resolve($.ajax('http://httpbin.org/get'));

        promise.then(function(value){
            console.log(value);
        })

    </script>
</body>
</html>
