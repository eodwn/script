<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>조건식 switch</title>
    <style>
      body{font-size:13px}
      h1,h2,h3,h4,h5,div,p,dt,dd,table,td,th{padding:0;margin:0}
      h1{font-size:17px}
      h2{margin:15px 0 10px;font-size:15px}
      dt{margin-top:10px;font-weight:bold}
      table{width:100%;margin-top:10px;border-collapse: collapse;table-layout:fixed;font-size:13px}
      th,td{border:1px solid #ccc;padding:10px}

      #panel{
        position: relative;
        width: 500px;
        height: 500px;
        border:1px solid #ccc;
      }

      #lion{
        position: absolute;
        left:50px;
        top:50px;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script>

        var str = "campmobile"

        if(str == "naver")
        {
            console.log("네이버");
        }
        else if(str == "line")
        {
            console.log("라인");
        }
        else if(str == "campmobile")
        {
            console.log("캠프모바일");
        }
        else
        {
            console.log("나머지 모두");
        }

        //  위의 코드를 switch로 바꾼다.
        switch(str) {
          case "naver" :
            console.log("네이버");
            break;

          case "line" :
            console.log("라인");
            break;

          case "campmobile" :
            console.log("캠프모바일");
            break;

          default :
            console.log("나머지 모두")
        }

        // 비교연산자를 사용한 경우는 switch로 변경할 수 없다
        var num = 55;
        switch(num){
          //55는 true가 아니다
          case num>50:
            console.log("num은 50 이상이다.");
            break;

          default:
            console.log("num은 50 미만이다.");
        }

        //************* 미션 *************//
        // 이미지 움직이기
        $(document).ready(function(){
          var $lion = $("#lion");

          var x = 50;
          var y = 50;

          $(document).keydown(function(e){
            console.log("입력한 키 코드 값 =" + e.keyCode);

            switch (e.keyCode) {
              case 37 :
                x -= 50;
                break;

              case 39 :
                x += 50;
                break;

              case 38 :
                y -= 50;
                break;

              case 40 :
                y += 50;
                break;
            }

            if(x < 0)
            x = 0;

            if(x > 500 - 200)
            x = 500 - 200;

            if(y < 0)
            y = 0;

            if(y > 500 - 350)
            y = 500 - 350;

            console.log(x,y);

            $lion.css({
              left : x,
              top : y
            })
          })
        });

        // 계산기
        var num1 = window.prompt("첫번째 숫자 값을 입력해 주세요");
        var op = window.prompt("사칙연산자 중 하나를 입력해 주세요");
        var num2 = window.prompt("두번째 숫자 값을 입력해 주세요");

        num1 = parseInt(num1);
        num2 = parseInt(num2);

        switch (op) {
          case "+" :
            result = num1 + num2;
            break;

          case "-" :
            result = num1 - num2;
            break;

          case "*" :
            result = num1 * num2;
            break;

          case "/" :
            result = num1 / num2;
            break;

          default:
            "지원하지 않는 연산자입니다."
        }

        alert(result);

        // 랜덤 경품 추첨기
        $(document).ready(function(){
          $("button").click(function(){
            var luckyValue = parseInt(Math.random()*10)+1;
            console.log(luckyValue);

            switch (luckyValue) {
              case 3 :
                alert("냉장고");
                break;

              case 5 :
                alert("세탁기");
                break;

              case 7 :
                alert("에어컨");
                break;

              default :
                alert("꽝");
            }
          });
        });

    </script>

</head>
<body>
  <div id="panel">
    <img src="images/lion.jpg" width="200" height="350" id="lion" alt="">
  </div>

  <button type="button">버튼</button>

</body>
</html>
